{% extends 'base_admin.html' %}

{% block content %}
<div class="mt-4 ml-4 mr-4">

    <div class="card">
        <div class="card-header">
        Available Categories
        <a href="{% url 'category_add' %}" class="btn btn-outline-danger ml-4"  > Add new </a>
        </div>
        <div class="card-body"> 

            <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Slug</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in category %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.slug}}</td>
                        <td>@mdo</td>
                    </tr>
                  {% endfor %}
              
                </tbody>
              </table>



        </div>
      </div>

      

  
</div>

{% endblock %}
