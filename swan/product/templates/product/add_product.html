{% extends 'base_admin.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = container-fluid >
<form method="POST" novalidate>
    {%csrf_token%}
    {{form | crispy}}
    {% comment %} <div class="form-group">
      <label for="exampleFormControlInput1">Category Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Product Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Slug</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="slug">
      </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Price</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="price">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Available: </label>
        <input type="checkbox" id="vehicle1" name="available" value="Bike">
    </div> {% endcomment %}

  </form>
</div>
  {% endblock %}
